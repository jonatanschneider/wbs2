<table class="table">
  <thead>
    <tr>
      <td>Firstname</td>
      <td>Lastname</td>
      <td>Username</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tr *ngFor="let user of users">
    <td>{{user.vorname}}</td>
    <td>{{user.nachname}}</td>
    <td>{{user.username}}</td>
    <td>
      <button class="btn btn-outline-dark" (click)="editUser(user)">Edit</button>
      <button class="btn btn-outline-danger" (click)="deleteUser(user)">Delete</button>
    </td>
  </tr>
</table>
