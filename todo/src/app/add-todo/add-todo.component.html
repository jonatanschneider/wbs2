<div class="modal-header">
  <h4 class="modal-title">New Entry</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form name="add-todo" (ngSubmit)="save()">
    <div class="form-group">
      <label for="itemInput">Title</label>
      <input type="text" class="form-control" id="itemInput" [(ngModel)]="title" name="item-name" required>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="close()">Close</button>
  <button type="button" class="btn btn-success" (click)="save()">Save</button>
</div>
